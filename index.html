<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- /tailwind CDN -->

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- /google fonts  -->
    <title>Document</title>
</head>

<body>
    <header class="h-16 flex items-center gap-6 p-2">
        <div class="w-48 shrink-0">
            <img src="./assets/img/cmcLogo.png" class="w-full" alt="">
        </div>
        <div class="w-full h-5 p-1 flex items-center border border-black rounded-md text-[8px]">
            <i class="fa-solid fa-magnifying-glass pr-1"></i>
            <input type="text" placeholder="Search" class="placeholder:text-gray-600 focus:outline-none w-full">
        </div>
        <div class="w-1/3 flex justify-center gap-4 text-[10px]">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-circle-question"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-bell text-yellow-500"></i>
        </div>
    </header>
    <div class="flex h-[calc(100vh-4rem)]">
        <aside
            class="w-28 flex flex-col justify-between shrink-0 border-r text-[10px] font-bold border-black bg-white text-black">
            <ul class="">
                <li class="w-full py-2">
                    <a href="#" class="flex ml-4">
                        <div class="w-1/4 flex items-center justify-center">
                            <i class=" fa-solid fa-house pr-2"></i>
                        </div>
                        <span>Home</span>
                    </a>
                </li>
                <li class="w-full py-2">
                    <a href="#" class="flex ml-4">
                        <div class="w-1/4 flex items-center justify-center">
                            <i class="fa-solid fa-chart-simple pr-2"></i>
                        </div>
                        <span>Stats</span>
                    </a>
                </li>
                <li class="w-full py-2">
                    <a href="#" class="flex ml-4">
                        <div class="w-1/4 flex items-center justify-center">
                            <i class="fa-solid fa-signal pr-2"></i>
                        </div>
                        <span>Signals</span>
                    </a>
                </li>
            </ul>
            <div class="mt-auto mb-4">
                <a href="#" class="flex ml-4">
                    <div class="w-1/4 flex items-center justify-center">
                        <i class="fa-solid fa-gear pr-2"></i>
                    </div>
                    <span>Admin</span>
                </a>
            </div>

        </aside>
        <main class="w-full flex flex-col bg-gradient-to-t from-green-200 via-transparent to-white">

            <div class="w-full h-20 flex items-center justify-between bg-white"> <!-- upper-main -->

                <div class="flex items-center p-4 ">
                    <h1 class="h-12 text-4xl font-bold mr-2">Bitcoin</h1>
                    <a href="https://bitcoin.org/it/" target="_blank"
                        class="h-4 px-1 rounded-md text-[10px] font-bold text-white bg-gray-400 ">
                        <i class="fa-solid fa-globe"></i>
                        <span class="">Website</span>
                    </a>
                    <a href="https://bitcoin.org/bitcoin.pdf" target="_blank"
                        class="h-4 ml-2 px-1 rounded-md text-[10px] font-bold text-white bg-gray-400 ">
                        <i class="fa-regular fa-file"></i>
                        <span class="">Whitepaper</span>
                    </a>
                    <a href="https://github.com/bitcoin/bitcoin" target="_blank"
                        class="h-4 mx-2 px-1 rounded-md text-[10px] font-bold text-white bg-gray-400 ">
                        <i class="fa-brands fa-github"></i>
                        <span class="">GitHub</span>
                    </a>
                    <a href="https://www.reddit.com/r/Bitcoin/" target="_blank"
                        class="h-4 px-1 rounded-md text-[10px] font-bold text-white bg-gray-400 ">
                        <i class="fa-brands fa-reddit-alien"></i>
                        <span class="">Reddit</span>
                    </a>
                </div>

                <div class="h-12 flex items-center">
                    <span class="mr-1 font-bold text-[22px]">$ 67,351.51</span>
                    <a href="https://www.reddit.com/r/Bitcoin/" target="_blank"
                        class="mr-4 px-1 rounded-md text-[10px] font-bold text-white bg-green-300 ">
                        <i class="fa-solid fa-caret-up"></i>
                        <span class="w-fit h-fit text-white">7.87%</span>
                    </a>
                </div>
            </div>
            <div> <!-- lower-main -->

            </div>
        </main>
    </div>
</body>

</html>
